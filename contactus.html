<body>
  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>

          <div class="text-one">sea.businessexellenceawards@gmail.com</div>

        <div class="topic-text">Contact Us</div>        
    <br>
